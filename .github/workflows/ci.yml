# Minimal CI for quantum-proof-bitcoin fork
# Full Bitcoin Core CI disabled to stay within GitHub free tier limits

name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: 'Basic lint check'
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check for trailing whitespace
        run: |
          if git grep -n '[[:blank:]]$' -- '*.cpp' '*.h' '*.py' '*.sh'; then
            echo "::warning::Found trailing whitespace"
          fi

      - name: Python syntax check
        run: python3 -m py_compile test/functional/test_runner.py || true
